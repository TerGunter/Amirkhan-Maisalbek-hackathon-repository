<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <!-- bootstrap CSS link -->
  </head>

  <body style="background: fixed linear-gradient(#4682b4, #9a5044, #e8d9a9)">
    <!-- NAVBAR -->

    <div style="display: flex">
      <button
        style="width: 100%; margin: 10px 10px"
        class="btn btn-outline-warning"
        data-bs-toggle="modal"
        data-bs-target="#exampleModal"
      >
        Create Document
      </button>
      <input
        style="
          height: 50px;
          margin: 10px 10px;
          border-radius: 10px;
          background-color: lightblue;
        "
        id="search"
        placeholder="search"
        type="text"
      />
    </div>
    <!-- END OF NAVBAR -->
    <!-- ADD FORM MODAL -->
    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Create contact</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <input
              id="name"
              type="text"
              class="form-control"
              placeholder="Name"
            />

            <input
              id="surname"
              type="text"
              class="form-control"
              placeholder="Surname"
            />
            <input
              id="number"
              type="number"
              class="form-control"
              placeholder="Number"
            />
            <input
              id="skills"
              type="text"
              class="form-control"
              placeholder="Your best skills"
            />
            <input
              id="email"
              type="email"
              class="form-control"
              placeholder="Email address"
            />
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button id="btn-save" type="button" class="btn btn-primary">
              Create
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- END OF ADD FORM MODAL -->

    <!-- EDIT FORM MODAL -->
    <!-- Modal -->
    <div
      class="modal fade"
      id="editModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <input
              id="edit-name"
              type="text"
              class="form-control"
              placeholder="Name"
            />

            <input
              id="edit-surname"
              type="text"
              class="form-control"
              placeholder="Surname"
            />
            <input
              id="edit-number"
              type="number"
              class="form-control"
              placeholder="Number"
            />
            <input
              id="edit-skills"
              type="text"
              class="form-control"
              placeholder="Your best skills"
            />
            <input
              id="edit-email"
              type="email"
              class="form-control"
              placeholder="Email address"
            />
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button id="edit-btn-save" type="button" class="btn btn-success">
              Save
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- END OF EDIT FORM MODAL -->

    <!-- LIST -->
    <div class="container">
      <div id="list" class="d-flex flex-wrap justify-content-between"></div>
    </div>
    <!-- END OF LIST -->
    <nav
      class="container-fluid"
      style="width: 50vh; margin-top: 5px"
      aria-label="Page navigation example"
    >
      <ul class="pagination">
        <li id="prev" class="page-item">
          <a class="page-link" href="#">Previous</a>
        </li>
        <!-- <li class="page-item"><a class="page-link" href="#">1</a></li> -->
        <!-- <li class="page-item"><a class="page-link" href="#">2</a></li> -->
        <!-- <li class="page-item"><a class="page-link" href="#">3</a></li> -->
        <div class="d-flex" id="pagination-list"></div>
        <li id="next" class="page-item">
          <a class="page-link" href="#">Next</a>
        </li>
      </ul>
    </nav>
    <!-- bootstrap JS BUNDLE -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="./js/main.js"></script>
  </body>
</html>
